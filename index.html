<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur Ingole - Machine Learning Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .links a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 10px;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MLGod</div>
    </header>
    <div class="container">
        <h1>Mayur Ingole</h1>
        <h2>Machine Learning Engineer</h2>
        <p>Currently Working At NeuralGarage as Machine Learning Analyst</p>
        <p>Bangalore, India</p>
        <p>Website creation is under progress. Stay tuned for updates!</p>
        <div class="links">
            <a href="https://github.com/mayur-ml" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/mayur-ingole-415386170/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <div class="container">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/mnqekrdb" method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <p>&copy; <span id="year"></span> All rights reserved, Mayur Ingole</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
